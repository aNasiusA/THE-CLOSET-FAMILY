<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Giving</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #fcfcfa; }
        h2 {
            color: #7a294c;
            font-weight: 700;
        }
        .btn-primary {
            background: #8d223f;
            border-color: #8d223f;
        }
        .btn-primary:hover {
            background: #a82b4e;
            border-color: #a82b4e;
        }
        .btn-secondary {
            background: #d09a2d;
            border-color: #d09a2d;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #eab308;
            border-color: #eab308;
            color: #7a294c;
        }
        .form-label {
            color: #7a294c;
            font-weight: 600;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Add Giving</h2>
        <a href="/donations" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Givings</a>
    </div>
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="member_id" class="form-label">Member:</label>
                    <select class="form-control" id="member_id" name="member_id" required>
                        <option value="">Select Member</option>
                        {% for m in members %}
                        <option value="{{ m.MemberID }}">{{ m.FirstName }} {{ m.LastName }} (ID: {{ m.MemberID }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" min="1" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="donation_date" class="form-label">Donation Date:</label>
                    <input type="date" class="form-control" id="donation_date" name="donation_date">
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Currency:</label>
                    <select class="form-control" id="currency" name="currency" required>
                        <option value="">Select Currency</option>
                        {% if currencies %}
                            {% for c in currencies %}
                            <option value="{{ c }}">{{ c }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="NGN">NGN</option>
                            <option value="KES">KES</option>
                            <option value="ZAR">ZAR</option>
                            <option value="GHS">GHS</option>
                            <option value="XAF">XAF</option>
                            <option value="XOF">XOF</option>
                        {% endif %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Giving</button>
                <a href="/donations" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
