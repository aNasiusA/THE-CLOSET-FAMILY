<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Givings Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container py-5">
    <h2 class="fw-bold mb-4">Givings Dashboard</h2>
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center p-3">
                <div class="mb-2"><i class="bi bi-currency-dollar fs-2 text-warning"></i></div>
                <h4 class="fw-bold mb-0">${{ stats.this_month }}</h4>
                <small class="text-muted">This Month</small>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <div class="mb-2"><i class="bi bi-cash-coin fs-2 text-info"></i></div>
                <h4 class="fw-bold mb-0">{{ stats.donors }}</h4>
                <small class="text-muted">Donors</small>
            </div>
        </div>
    </div>
    <div class="card p-4">
        <h5 class="fw-bold">Donation Summary</h5>
        <canvas id="GivingsummaryChart" height="100"></canvas>
    </div>
</div>
<script>
    const ctx = document.getElementById('GivingsummaryChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ donation_summary.labels|tojson }},
            datasets: [{
                label: 'Givings',
                data: {{ donation_summary.data|tojson }},
                backgroundColor: '#f59e42'
            }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
    });
</script>
</body>
</html>
