<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Givings Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #fcfcfa; }
        h1, h2, h3, h4, h5 {
            color: #7a294c;
            font-weight: 700;
        }
        .btn-primary {
            background: #8d223f;
            border-color: #8d223f;
        }
        .btn-primary:hover {
            background: #a82b4e;
            border-color: #a82b4e;
        }
        .btn-info {
            background: #7a2950;
            border-color: #7a2950;
            color: #fff;
        }
        .btn-info:hover {
            background: #a21caf;
            border-color: #a21caf;
        }
        .btn-secondary {
            background: #d09a2d;
            border-color: #d09a2d;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #eab308;
            border-color: #eab308;
            color: #7a294c;
        }
        .btn-danger {
            background: #444b53;
            border-color: #444b53;
        }
        .btn-danger:hover {
            background: #2d3237;
            border-color: #2d3237;
        }
        .card, .table {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .card-header, .table thead th {
            background: #f5f3f7;
            color: #7a294c;
            font-weight: 600;
        }
        .table tbody tr {
            background: #fff;
        }
        .table tbody tr:hover {
            background: #f9fafb;
        }
        .stat-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 1.2rem 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .stat-icon {
            font-size: 2.2rem;
            color: #8d223f;
        }
        .stat-label {
            font-size: 1.1rem;
            color: #444b53;
        }
        .stat-value {
            font-size: 1.7rem;
            font-weight: 700;
            color: #7a294c;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0"><i class="bi bi-cash-coin"></i> Givings Dashboard</h1>
            <a href="/dashboard" class="btn btn-primary"><i class="bi bi-house"></i> Back to Dashboard</a>
        </div>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-box">
                    <span class="stat-icon"><i class="bi bi-currency-dollar"></i></span>
                    <div>
                        <div class="stat-label">Total This Month</div>
                        <div class="stat-value">{{ stats.this_month }}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-box">
                    <span class="stat-icon"><i class="bi bi-people"></i></span>
                    <div>
                        <div class="stat-label">Donors This Month</div>
                        <div class="stat-value">{{ stats.donors }}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="bi bi-bar-chart"></i> Givings Trend (Last 4 Months)
            </div>
            <div class="card-body">
                <canvas id="givingsChart" height="100"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('givingsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ donation_summary.labels|tojson }},
                datasets: [{
                    label: 'Givings',
                    data: {{ donation_summary.data|tojson }},
                    backgroundColor: '#8d223f'
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>
</html>
