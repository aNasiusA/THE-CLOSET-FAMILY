<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #fcfcfa; }
        h2 {
            color: #7a294c;
            font-weight: 700;
        }
        .btn-primary {
            background: #8d223f;
            border-color: #8d223f;
        }
        .btn-primary:hover {
            background: #a82b4e;
            border-color: #a82b4e;
        }
        .btn-secondary {
            background: #d09a2d;
            border-color: #d09a2d;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #eab308;
            border-color: #eab308;
            color: #7a294c;
        }
        .form-label {
            color: #7a294c;
            font-weight: 600;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Add Department</h2>
        <a href="/departments" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Departments</a>
    </div>
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="department_name" class="form-label">Department Name:</label>
                    <input type="text" class="form-control" id="department_name" name="department_name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="department_heads" class="form-label">Department Heads:</label>
                    <input type="text" class="form-control" id="department_heads" name="department_heads">
                </div>
                <button type="submit" class="btn btn-primary">Add Department</button>
                <a href="/departments" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
