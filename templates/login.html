<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - TheClosetFamily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.bg-login {
            background-image: url('/static/my_wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(122,41,76,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 420px;
            width: 100%;
        }
        .login-title {
            color: #6d214f;
            font-size: 2.1rem;
            letter-spacing: 0.03em;
            font-weight: bold;
            margin-bottom: 1.2rem;
        }
        .login-label {
            font-weight: 600;
            color: #6d214f;
            font-size: 1.08rem;
        }
        .login-input {
            font-size: 1.08rem;
            padding: 0.7rem;
            border-radius: 10px;
            border: 1px solid #e3e3e3;
        }
        .login-input:focus {
            border-color: #6d214f;
            box-shadow: 0 0 0 0.15rem rgba(109,33,79,0.13);
        }
        .login-btn {
            background: #6d214f;
            border-color: #6d214f;
            color: #fff !important;
            font-weight: 600;
            font-size: 1.13rem;
            padding: 0.7rem;
            border-radius: 12px;
            transition: background 0.18s;
        }
        .login-btn:hover, .login-btn:focus {
            background: #51253a;
            border-color: #51253a;
            color: #fff !important;
        }
        .login-link {
            color: #bfa14a;
            font-weight: 600;
            text-decoration: underline;
        }
        .login-link:hover {
            color: #6d214f;
        }
        .login-footer {
            color: #eab308;
            font-weight: 600;
            background: rgba(255,255,255,0.18);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body class="bg-login">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card">
            <h2 class="login-title text-center">Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div id="flash-messages">
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form method="POST" action="/login" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label login-label">Username</label>
                    <input type="text" class="form-control login-input" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label login-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control login-input" id="password" name="password" required placeholder="Enter your password">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                            <span id="togglePasswordIcon" class="bi bi-eye"></span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn login-btn w-100">Login</button>
            </form>
            <div class="login-footer text-center mt-4">
                Don't have an account? <a href="/signup" class="login-link" style="color:#7a294c;">Sign up here</a>.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-dismiss flash messages after 5 seconds
        setTimeout(function() {
            var flash = document.getElementById('flash-messages');
            if (flash) {
                flash.style.transition = "opacity 0.5s";
                flash.style.opacity = 0;
                setTimeout(function() {
                    flash.remove();
                }, 500);
            }
        }, 5000);

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const pwd = document.getElementById('password');
            const icon = document.getElementById('togglePasswordIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                pwd.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
    </script>
</body>
</html>
